syntax = "proto3";

package skiff.plugin.v1alpha1;

import "skiff/registry/v1alpha1/registry.proto";

option go_package = "github.com/skiff-sh/skiff/api/go/skiff/plugin/v1alpha1";

message WriteFileRequest {
  // The spec for the file defined in the registry.
  skiff.registry.v1alpha1.File file = 1;
}

message WriteFileResponse {
  // The new contents of the file.
  bytes contents = 1;
}
