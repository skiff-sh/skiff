    out: api/go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: api/go
    opt: paths=source_relative
  - remote: buf.build/bufbuild/protoschema-jsonschema
    out: api/jsonschema
    opt:
      - target=json-strict-bundle
